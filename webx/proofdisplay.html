<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AutoMoL WebX</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" async
  			src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
	</head>
	<body>
	<script src="scripts.js"></script>
		<div id="top">Proofs go here</div>
		<div id="bottom">
			
			Proof Search (AutoMoL)<br/>
			Goal: <input id="goal_id" type="text" size="100"><br>
			Premises: <input id="prem_id" type="text" size="100"><br>
			
			<button id="button1" type="button" 
					onclick="search()">
				Search
			</button>
			
			<button id="button2" type="button" 
					onclick="atomicButton_1()">
				Demo: atomic-V
			</button>
			
			<button id="button3" type="button" 
					onclick="andButton_1()">
				Demo: And-V 1
			</button>
			<button id="button4" type="button" 
					onclick="andButton_2()">
				Demo: And-V 2
			</button>
			<br/>
			<br/>
			From Prolog: <input id="prolog_id" type="text" size="100">
			<br>
			<button id="button5" type="button" 
					onclick="parseAndDisplay()">
				Display
			</button>
			
			
		</div>
		<script type-"text/javascript" src="target/scala-2.11/automol-webx-fastopt.js"></script>
		<script type-"text/javascript" src="target/scala-2.11/automol-webx-jsdeps.js"></script>
	</body>
</html>
